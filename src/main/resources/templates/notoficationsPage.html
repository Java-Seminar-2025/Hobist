<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/style2.css}">
<script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
<nav th:replace="~{common/navbar :: navbar}"></nav>
<section class="notifications-container">
    <h2>Your Notifications</h2>
    <div id="notificationsContainer">
        <div th:if="${notifications != null and !notifications.isEmpty()}">
            <div th:each="notification : ${notifications}" class="notification-item">
                <div class="notification-content">
                    <span class="notification-subject" th:text="${notification.subject}">Subject</span>
                    <span class="notification-description" th:text="${notification.description}">Description</span>
                    <span class="notification-time" th:text="${notification.createdAt}">Time</span>
                </div>
            </div>
        </div>
        <div th:if="${notifications == null or notifications.isEmpty()}" class="no-notifications">
            <p>No notifications yet</p>
        </div>
    </div>
</section>
</body>
</html>
