<div th:each="user : ${users}" class="search-result">
    <img th:src="@{/media/{img}(img=${user.profilePicture})}" class="result-avatar" alt="Profile picture">
    <div class="result-info">
        <span class="name" th:text="${user.name}">Name</span>
        <span class="surname" th:text="${user.surname}">Surname</span>
    </div>
    <button onclick="location.href='/friendship/add/' + '${user.id}'" class="add-friend-btn">
        <i class="fa-solid fa-user-plus"></i> Add Friend
    </button>
</div>
