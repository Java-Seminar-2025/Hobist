<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/style2.css}">
<script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<nav th:replace="~{common/navbar :: navbar}"></nav>
<section class="search-container">
    <input
            class="search-input"
            type="text" placeholder="Search people..."
            id="searchInput"
            autocomplete="off"
    >
    <div id="resultsContainer">
        <!-- Results will be loaded here -->
    </div>
</section>
<script>
    const input = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("resultsContainer");

    input.addEventListener("input", async () => {
        const value = input.value.trim();
        if (value.length < 2) {
            resultsContainer.innerHTML = "";
            return;
        }

        try {
            const response = await fetch(`/search/users?q=${encodeURIComponent(value)}`);
            const html = await response.text();
            resultsContainer.innerHTML = html;
        } catch (error) {
            console.error('Search error:', error);
            resultsContainer.innerHTML = '<p>Error loading results</p>';
        }
    });
</script>
</body>
</html>
