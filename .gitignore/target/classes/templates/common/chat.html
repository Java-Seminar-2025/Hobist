<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style2.css}">
    <script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
    <title>Chat</title>
</head>
<body>
<nav th:replace="~{common/navbar :: navbar}"></nav>
<div id="chat">
    <div id="messages">
        <div th:each="m : ${messages}"
             th:class="${m.senderId == myId} ? 'me' : 'them'">
            <span th:text="${m.text}"></span>
        </div>
    </div>

    <input id="messageInput" type="text">
    <button onclick="send()">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>


</body>
</html>
