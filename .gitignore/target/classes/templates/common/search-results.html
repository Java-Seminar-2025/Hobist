<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/style2.css}">
<script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<nav th:replace="~{common/navbar :: navbar}"></nav>
<div th:each="user : ${users}" class="search-result">
    <img th:src="@{${user.profilePicture}}" class="result-avatar">

    <div class="result-info">
        <span class="username" th:text="${user.username}"></span>
        <span class="bio" th:text="${user.bio}"></span>
    </div>

    <a th:href="@{/chat/{id}(id=${user.id})}" class="message-btn">
        Message
    </a>
</div>

</body>
</html>
