<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style2.css}">
    <script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>


    <title>Home Page</title>
</head>
<body>

<nav th:replace="~{common/navbar :: navbar}"></nav>

        <div class="feed">
            <div th:each="post: ${feed}" class="post-card">
                <div class="post-card__header">
                    <img th:src="@{/media/{img}(img=${user.profilePicture})}" class="profile-photo">
                    <span th:text="${user.name}"></span>
                    <span class="date" th:text="${#dates.format(post.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                <div class="post-card__body">
                    <img th:if="${post.rawImage != null}" th:src="@{/media/{img}(img=${post.rawImage})}" class="post-image">
                    <p th:text="${post.message}"></p>
                </div>
                <div class="post-footer">
                    <span th:text="${post.likeNumber}"></span> likes
                </div>
            </div>


        </div>



</body>
</html>
