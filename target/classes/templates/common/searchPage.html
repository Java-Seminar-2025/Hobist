<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/style2.css}">
<script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<nav th:replace="~{common/navbar :: navbar}"></nav>
<section class="search-container">
    <input
            class="search-input"
            type="text" placeholder="Search people..."
            id="searchInput"
            autocomplete="off"
    >
    <div id="resultsContainer">
        <div th:each="user : ${users}" class="search-result">
            <img src="@{${user.profile_image}}" class="result-avatar">
            <div class="result-info">
                <span class="name" th:text="${user.name}">name</span>
                <span class="surname" th:text="${user.surname}">surname</span>
            </div>
            <a th:href="@{/chat/{id}(id=${user.id})}" class="message-btn">
                Message
            </a>
        </div>
    </div>
</section>
<script>
    const input = document.getElementById("searchInput");

    input.addEventListener("input", async () => {
        const value = input.value.trim();
        if (value.length < 2) return;

        const response = await fetch(`/search/users?q=${value}`);
        const html = await response.text();

        document.getElementById("resultsContainer").innerHTML = html;
    });
</script>
</body>
</html>
